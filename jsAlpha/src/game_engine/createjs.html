<!DOCTYPE html>
<html>
<head>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    
    <script type="text/javascript">
        
        window.onload=function() {
        
        var canvas = document.getElementById("Canvas");
        var stage = new createjs.Stage(canvas);
        
        var stageHeight = 300;
        var stageWidth = 600;
        var characterHeight = 96;
        var characterWidth = 75;
        var KEYCODE_LEFT = 37;
        var KEYCODE_RIGHT = 39;
        var character;
        var spriteSheet;
        var xVel = 5;
        var moveLeft = false;
        var moveRight = false;
        
        function setup() {
            
            spriteSheet = new createjs.SpriteSheet({
                "images": ["character2.png"],
                "frames": {"regx": 0, "height": 96, "count": 10, "regy": 0, "width": 75},
                            "animations": { run: [0,9]}
            });
            character = new createjs.Sprite(spriteSheet);
            character.framerate=30;
            character.x = (stageWidth / 2) - characterWidth;
            character.y = (stageHeight - 70 - characterHeight);
            stage.addChild(character);
            
        
            createjs.Ticker.addEventListener("tick", tick);
            document.onkeydown = handleKeyDown;
            document.onkeyup = handleKeyUp;
        }
        
        function handleKeyDown(e) {
            switch(e.keyCode) {
                case KEYCODE_LEFT:
                case 65:
                    moveLeft = true;
                    character.play();
                    break;
                case KEYCODE_RIGHT:
                case 68:
                    moveRight = true;
                    character.play();
                    break;
            }
        }
        
        function handleKeyUp(e) {
            switch(e.keyCode) {
                case KEYCODE_LEFT:
                case 65:
                    moveLeft = false;
                    character.gotoAndStop(0);
                    break;
                case KEYCODE_RIGHT:
                case 68:
                    moveRight = false;
                    character.gotoAndStop(0);
                    break;
            }
        }
        
        function tick(event) {
            if(moveLeft) {
                character.x -= xVel;
                if(character.scaleX > 0) {
                    character.scaleX *= -1;
                    character.x += characterWidth;
                }
            } else if(moveRight) {
                character.x += xVel;
                if(character.scaleX > 0) {
                    character.scaleX *= -1;
                    character.x -= characterWidth;
                }
            }
            stage.update();
        }
        setup();
        }
        
    </script>
    
</head>
<body>
    <canvas id="Canvas" width="600" height="300">
</body>
</html>
