<!DOCTYPE html>
<html lang="en">

<!-- head of the document: includes link css stylesheets and title of page -->
  <head>
    <link rel="stylesheet" type="text/css" media="screen" href="css/compile110.css">
    <link rel="stylesheet" type="text/css" href="http://undertalefonts.duodecima.technology/webfonts/stylesheet.css">
    <title>compile(110);</title>
  </head>

<!-- body of the doc -->
<!-- body loads the game's canvas as a table first -->
  <body onload="main(); setTop(); setHearts();">
    <div id="gameCanvas" style="height:500px; width:1220px;">
      <table id="container">
        <tr>

          <td>
            <div id="headerborder">
              <div id="codeheader">
                PLAYER CODE
              </div>
            </div>
            <!-- left panel: editor with sample code -->
            <div id="editor"></div>

            <!-- "Run Code" button -->
            <center>
              <input type="button" value="Run Code" id="button"/>
            </center>
          </td>

          <td style="width:500px;">
            <!-- top status bar -->
            <!-- <div id="menu" style="width: 500px; height: 100px;">
              <canvas id="topbar" width="500" height="100"></canvas>
            </div> -->

            <div id="menuborder">
              <table id="menubox">
                <tr>
                <td id="clickycanvas">
                  <table id="clickytable">
                    <tr>
                      <td>
                        <canvas id="hearts" width="130" height="25"></canvas>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <div id="facecontainer">
                          <canvas id="topbar" width="40" height="50"></canvas>
                        </div>
                        <div id="backtomenu" onclick="">
                          Back to Menu
                        </div>
                      </td>
                    </tr>
                  </table>
                </td>
                <td id="clickybuttons">
                  CODING PHASE
                </td>
                </tr>
              </table>
            </div>

            <!-- center gameboard -->
            <div id="gameboard" style="width: 500px; height: 500px;">
              <canvas id="canvas" width="500" height="500"></canvas>
            </div>

            <!-- bottom text box -->
            <div id="doubleborder">
              <table id="textbox">
                <tr>
                <td id="talkhead">
                  <img id="krisimg" src="enlargedAssets/krisBlink_90x104.gif"/>
                </td>
                <td id="textdiv">
                  <span id="text_target"></span>
                </td>
                </tr>
              </table>
            </div>

            <!-- continue text button -->
            <div style="text-align:right; padding-right: 20px;">
              <button onclick="skipText('#text_target');">Skip</button>
              <button onclick="nextText('#text_target');">Continue --></button>
            </div>
          </td>

          <td>
            <!-- left panel: enemy code (sample text for now) -->
            <div id="headerborder">
              <div id="codeheader">
                ENEMY CODE
              </div>
            </div>
            <div id="editor2">console.log("Nice.");</div>
          </td>

        </tr>
      </table>
    </div>

    <!-- scripts go after the canvas elements because the canvas elements need
    to load before any scripts are run -->
    <script src="https://www.cs.unc.edu/Courses/comp426-f16/jquery-3.1.0.js" type="text/javascript"></script>
    <script src="js/libraries/easeljs-0.8.2.combined.js"></script>
    <script src="js/libraries/preloadjs-0.6.2.combined.js"></script>
    <script src="js/menu/topbar.js"></script>
    <script src="js/menu/energybar.js"></script>
    <script src="js/setHalfVolume.js"></script>
    <script src="js/map.js"></script>
    <script src="js/queue.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/showText.js"></script>
    <script src="js/modelviewcontrol/Event.js"></script>
    <script src="js/gameEntity.js"></script>
    <script src="js/modelviewcontrol/GameModel.js"></script>
    <script src="js/modelviewcontrol/GameView.js"></script>
    <script src="js/gameStart.js"></script>
    <script src="js/startButton.js"></script>
    <script src="ace/ace-builds-master/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/editor.js"></script>
    <script src="js/getEnemyCode.js"></script>

    <!-- <audio id="bgm" autoplay loop onloadeddata="setVolume()">
        <source src="21.mp3">>
    </audio> -->

  </body>
</html>
